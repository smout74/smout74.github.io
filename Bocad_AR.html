<html>
 <head>
  <title>Aveva Bocad model</title>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
 </head>
 <body style=’margin : 0px; overflow: hidden;’>
<a-scene  embedded artoolkit='sourceType: webcam; ' antialias="true" outline>
  <a-assets>
    <a-asset-item id="mymodel" src="model_ar1.gltf"></a-asset-item>
  </a-assets>
  <a-marker  preset="hiro">
      <a-entity>
        <a-entity position="-12.5 -4 0" scale="0.001 0.001 0.001" rotation="-90 0 0" gltf-model="#mymodel"></a-entity>
      </a-entity>
  </a-marker>
  <a-entity camera></a-entity>

 </body>
</html>
