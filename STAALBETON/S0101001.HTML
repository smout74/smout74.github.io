<html>
 <head>
  <title>Aveva Bocad model</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.14/dist/aframe-orbit-controls-component.min.js"></script>
 </head>
 <body style=’margin : 0px; overflow: hidden;’>
   <a-scene vr-mode-ui="enabled: false">    
     <a-entity
          id="camera"
          camera="fov: 80; zoom: 1;"
          position="0 0 1"
          orbit-controls="
              autoRotate: false;
              target: #target;
              enableDamping: true;
              dampingFactor: 0.125;
              rotateSpeed:0.25;
              minDistance:0;
              maxDistance:10;
              "
          mouse-cursor="">
     </a-entity>
     <a-entity>
        <a-gltf-model id="target" src="url(shop_s0101001.gltf)" rotation="0 0 0" gltf-model="shop_s0101001.gltf"></a-gltf-model>
     </a-entity>
   </a-scene>       
 </body>
</html>
