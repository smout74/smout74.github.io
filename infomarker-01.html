<html>
 <head>
  <title>LiemarX Infogram</title>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
 </head>
 <body style=’margin : 0px; overflow: hidden;’>
   <a-scene artoolkit>
        <!-- define your scene as usual -->
        <a-gltf-model src="url(test.glb)" position="-7.5 -23 0" scale="0.001 0.001 0.001" rotation="-90 0 0" gltf-model="test.glb"></a-gltf-model>
        <!-- define a camera inside the <a-marker-camera> -->
        <a-marker-camera preset='hiro'><a-marker-camera>
   </a-scene>    
 </body>
</html>
