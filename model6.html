<html>
 <head>
  <title>Welcom @ LIEMAR</title>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
 </head>
 <body style=’margin : 0px; overflow: hidden;’>
<a-scene  embedded arjs='sourceType: webcam; '>
   <a-assets>
     <a-asset-item id="mymodel" src="liemar.gltf"></a-asset-item>
  </a-assets>
  <a-entity>
     <a-entity position="0 0 0" rotation="0 0 0" gltf-model="#mymodel"></a-entity>
     <a-sphere position="0.535 -0.86 0" color="orange" radius="0.3"></a-sphere>
  </a-entity>
  <a-marker-camera preset="hiro"></a-marker-camera>
 </body>
</html>
