<html>
 <head>
  <title>Aveva Bocad model</title>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
 </head>
 <body style=’margin : 0px; overflow: hidden;’>
<a-scene  embedded artoolkit='sourceType: webcam; ' antialias="true" outline>
  <a-assets>
    <a-asset-item id="mymodel" src="model_ar1.gltf"></a-asset-item>
    <a-asset-item img id="ground" src="ground.jpg"></a-asset-item>
 </a-assets>
  <a-marker preset="kanji">
     <a-entity>
      <a-entity scale="0.02 0.02 0.02">
        <a-entity position="-125 0 40" scale="0.01 0.01 0.01" rotation="-90 0 0" gltf-model="#mymodel"></a-entity>
        <a-plane src="#ground" height="2000" width="2000" rotation="-90 0 0"></a-plane>
     </a-entity>
    </a-entity>
 </a-marker>
  <a-entity camera></a-entity>

 </body>
</html>
