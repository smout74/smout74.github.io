<html>
 <head>
  <title>Aveva Bocad model</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
   <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.14/dist/aframe-orbit-controls-component.min.js"></script>
   </head>
 <body style=’margin : 0px; overflow: hidden;’>
   <a-scene vr-mode-ui="enabled: false">    
      <a-entity
          id="camera"
          camera="fov: 80; zoom: 1;"
          position="-14 14 6"
          rotation="-42 -66 0"
          orbit-controls="
              autoRotate: false;
              target: #target;
              enableDamping: true;
              dampingFactor: 0.125;
              rotateSpeed:0.25;
              minDistance:3;
              maxDistance:100;
              "
          mouse-cursor="">
      </a-entity>

      <a-entity id="target" pivot="-13 0 9">
         <a-gltf-model src="url(./models/model5.gltf)" position="0 0 0" scale="0.001 0.001 0.001" rotation="-90 0 0" gltf-model="./models/model5.gltf"></a-gltf-model>
      </a-entity>
   </a-scene>    
 </body>
</html>
